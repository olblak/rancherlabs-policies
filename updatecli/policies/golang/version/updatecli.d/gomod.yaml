name: "Updatecli Golang from go.mod"
pipelineid: "{{ .pipelineid }}"

autodiscovery:
  # {{ if and .scm.default.enabled }}
  scmid: default
  actionid: default
  # {{ end }}
  groupby: all
  crawlers:
    golang:
      onlygoversion: true
      versionfilter:
        kind: "semver"
        pattern: "{{ .pattern }}"
