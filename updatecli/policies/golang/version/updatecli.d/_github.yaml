## {{ if and .scm.default.enabled ( eq .scm.default.kind "github") }}
## scms defines the source control management system to interact with.
scms:
  default:
    kind: github
    spec:
      owner: "{{ .scm.default.owner }}"
      repository: "{{ .scm.default.repository }}"
      branch: "{{ .scm.default.branch }}"
      user: "{{ .scm.default.user }}"
      email: "{{ .scm.default.email }}"
      username: "{{ .scm.default.username }}"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      commitusingapi: false
      commitmessage:
        squash: true
        type: chore
        scope: deps
        title: "update Golang version to {{ .pattern }}"

## actions defines what to do when a target with the same scmid is modified.
actions:
  default:
    kind: "github/pullrequest"
    scmid: "default"
    spec:
      title: "Bump Golang dependencies module to {{ .pattern }}"
      automerge: false
      labels:
        - "dependencies"
# {{ end }}
