## {{ if and .scm.default.enabled ( eq .scm.default.kind "githubsearch") }}
scms:
  default:
    kind: githubsearch
    spec:
      search: "{{ .scm.default.search }}"
      limit: {{ .scm.default.limit | int }}
      branch: "{{ .scm.default.branch }}"
      commitusingapi: false
      commitmessage:
        squash: true
        type: chore
        scope: deps
        title: "update Golang version to {{ .pattern }}"
        footers: "{{ .scm.default.commitmessage.footers }}"
      user: "{{ .scm.default.user }}"
      email: "{{ .scm.default.email }}"

actions:
  default:
    kind: github/pullrequest
    scmid: default
    spec:
      labels:
        - dependencies
      title: "Bump Golang dependencies module to {{ .pattern }}"
      # {{ if .action.default.description }}
      description: "{{ .action.default.description }}"
      # {{ end }}
      usetitleforautomerge: true
# {{ end }}
